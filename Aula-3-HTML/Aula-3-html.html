<!DOCTYPE html>
    <html>
        <head>
             <meta charset="UTF-8" />
             <title>Título, parágrafo e quebra de linha na prática</title>
        </head>
        <body>
            <!-- Título -->
            <h1>Título 1</h1> <!--A tag <h1> só pode ser insserida uma vez por código-->
            <h2>Título 2</h2> <!-- já os demais, podem ser inseridos multiplas vezes-->
            <h3>Título 3</h3>
            <h4>Título 4</h4>
            <h5>Título 5</h5>
            <h6>Título 6</h6>
            
            <!-- Parágrafo -->
            <p>
             texto texto texto texto texto texto texto <br>
            texto texto texto texto texto texto texto texto <br>
            texto texto texto texto texto texto texto texto <br>
            texto texto texto texto texto texto texto texto <br>
            texto texto texto 
            <!-- A Tag <p> serve para inserrir blocos de texto com parágrafos-->
            <!-- A Tag <br> serve para quebras as linhas para continuar na próxima linha, assim organizando o texto-->
            </p>
        </body>
    </html>
